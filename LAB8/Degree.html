<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Selection</title>
</head>
<body>
    
    <h1>Degree Selection</h1>

    <form id="degreeForm" onsubmit="return validateDegree()">
        <fieldset>
            <legend>Select your degree</legend>
            <label><input type="radio" name="degree" value="bachelor"> SSS</label>
            <label><input type="radio" name="degree" value="master"> HSC</label>
            <label><input type="radio" name="degree" value="doctorate"> BSc</label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateDegree() {
            let degreeInputs = document.querySelectorAll('input[name="degree"]:checked');
            let obj = document.getElementsByTagName('h1')[0];

            if (degreeInputs.length === 0) {
                obj.innerHTML = "Please select a degree";
                obj.style.color = 'red';
                return false;
            }

     
            obj.style.color = 'black';
            obj.innerHTML = "Degree selected successfully!";
            return true;
        }
    </script>
</body>
</html>
